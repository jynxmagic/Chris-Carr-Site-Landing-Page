<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0"
		/>
		<meta name="description" content="Chris Carr's portfolio of work." />
		<meta name="author" content="Chris Carr" />

		<link rel="preload" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"
			integrity="sha512-KCwrxBJebca0PPOaHELfqGtqkUlFUCuqCnmtydvBSTnJrBirJ55hRG5xcP4R9Rdx9Fz9IF3Yw6Rx40uhuAHR8Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/fullpage.min.js" integrity="sha512-OyErZvJLWhKGSAN+SnVHrFJZ+AqNd8queTF8l9+v6ucj/YMJaXy3fJwkLAyxeIZ/CDIz1AKAiMJQ4Wy6+kYU4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/vendors/scrolloverflow.min.js" integrity="sha512-qJat+47eX6CZsz1k0cvOdK2mqqOMU40iwZgYMxMBC9d1osPZFPPXmd5+mfuN3IAx8h4XEXaXdi9ANgBdrxYiJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha512-n6dYFOG599s4/mGlA6E+YLgtg9uPTOMDUb0IprSMDYVLr0ctiRryPEQ8gpM4DCMlx7M2G3CK+ZcaoOoJolzdCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>(function ($, window, document, undefined) {
			"use strict";
			var $winW = function () {
				return $(window).width();
			};
			var $winH = function () {
				return $(window).height();
			};
			var $screensize = function (element) {
				$(element).width($winW()).height($winH());
			};
			var screencheck = function (mediasize) {
				if (typeof window.matchMedia !== "undefined") {
					var screensize = window.matchMedia("(max-width:" + mediasize + "px)");
					if (screensize.matches) {
						return true;
					} else {
						return false;
					}
				} else {
					if ($winW() <= mediasize) {
						return true;
					} else {
						return false;
					}
				}
			};
			$(document).ready(function () {
				$(window).on("load", function () {
					$(".animated-row").each(function () {
						var $this = $(this);
						$this.find(".animate").each(function (i) {
							var $item = $(this);
							var animation = $item.data("animate");
							$item.on("inview", function (event, isInView) {
								if (isInView) {
									setTimeout(function () {
										$item.addClass("animated " + animation).removeClass("animate");
									}, i * 50);
								} else if (!screencheck(767)) {
									$item.removeClass("animated " + animation).addClass("animate");
								}
							});
						});
					});
				});
				if ($(".facts-list").length) {
					$(".facts-list").owlCarousel({
						loop: true,
						nav: false,
						dots: true,
						items: 3,
						margin: 30,
						autoplay: false,
						smartSpeed: 700,
						autoplayTimeout: 6000,
						responsive: {
							0: {
								items: 1,
								margin: 0,
							},
							460: {
								items: 1,
								margin: 0,
							},
							576: {
								items: 2,
								margin: 20,
							},
							992: {
								items: 3,
								margin: 30,
							},
						},
					});
				}
				if ($(".services-list").length) {
					$(".services-list").owlCarousel({
						loop: true,
						nav: false,
						dots: true,
						items: 3,
						margin: 30,
						autoplay: false,
						smartSpeed: 700,
						autoplayTimeout: 6000,
						responsive: {
							0: {
								items: 1,
								margin: 0,
							},
							460: {
								items: 1,
								margin: 0,
							},
							576: {
								items: 2,
								margin: 20,
							},
							992: {
								items: 3,
								margin: 30,
							},
						},
					});
				}
				if ($(".gallery-list").length) {
					$(".gallery-list").owlCarousel({
						loop: false,
						nav: false,
						dots: true,
						items: 3,
						autoplay: true,
						smartSpeed: 700,
						autoplayTimeout: 4000,
						responsive: {
							0: {
								items: 1,
								margin: 0,
							},
							576: {
								items: 2,
								margin: 20,
							},
							992: {
								items: 3,
								margin: 30,
							},
						},
					});
				}
				if ($(".testimonials-slider").length) {
					$(".testimonials-slider").owlCarousel({
						loop: true,
						nav: false,
						dots: true,
						items: 1,
						margin: 30,
						autoplay: true,
						smartSpeed: 700,
						autoplayTimeout: 6000,
						responsive: {
							0: {
								items: 1,
								margin: 0,
							},
							768: {
								items: 1,
							},
						},
					});
				}
				if ($(".fullpage-default").length) {
					var myFullpage = new fullpage(".fullpage-default", {
						licenseKey: " C7F41B00-5E824594-9A5EFB99-B556A3D5",
						anchors: [
							"slide01",
							"slide02",
							"slide03",
							"slide04",
							"slide05",
							"slide06",
							"slide07",
						],
						menu: "#nav",
						lazyLoad: true,
						navigation: true,
						navigationPosition: "right",
						scrollOverflow: true,
						responsiveWidth: 768,
						responsiveHeight: 600,
						responsiveSlides: true,
					});
				}
				$(document)
					.on("click", ".navbar-toggle", function () {
						$(".navbar-collapse").slideToggle(300);
						return false;
					})
					.on("click", ".navigation-menu > li > a", function () {
						$(".navbar-collapse").slideUp(300);
					})
					.on("click", ".next-section", function () {
						fullpage_api.moveSectionDown();
					});
				$(".facts-row").on("inview", function (event, isInView) {
					$(".count-number").each(function () {
						$(this)
							.prop("Counter", 0)
							.animate(
								{
									Counter: $(this).text(),
								},
								{
									duration: 1000,
									easing: "swing",
									step: function (now) {
										$(this).text(Math.ceil(now));
									},
								}
							);
						setTimeout(function () {
							$(".count-number").removeClass("count-number").addClass("counted");
						}, 1000);
					});
				});
				$(".skills-row").on("inview", function (event, isInView) {
					$(this).addClass("view");
				});
				$(document)
					.on("click", ".menu-trigger", function () {
						$("body").toggleClass("sidemenu-open");
					})
					.on("click", ".side-menu .navbar-nav li a", function () {
						$("body").removeClass("sidemenu-open");
					});
			});
		})(jQuery, window, document);
		</script>
	</body>
</html>
