<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="description" content="Chris Carr's portfolio of work." />
		<meta name="author" content="Chris Carr" />

		<link
			rel="preload"
			href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"
			integrity="sha512-KCwrxBJebca0PPOaHELfqGtqkUlFUCuqCnmtydvBSTnJrBirJ55hRG5xcP4R9Rdx9Fz9IF3Yw6Rx40uhuAHR8Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/scrollmonitor/1.2.4/scrollMonitor.min.js"
			integrity="sha512-qkJ/vtH9atTwyZJWJVFdpbAArg8/WXhRsq1p77Aiq8WJkeL2LP8nQ1yoSbjLNKz6OjbPJIxF0wnExXd6NPIBgw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.extensions.min.js"
			integrity="sha512-2whoeiZFzA/g6YGH/nI7iXRQlMPYLECQYLFYKXxqigVzCQYAMvQ1v+oy8TYN5ccbyeyG55mjdMjI7CQSN25B0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"
			integrity="sha512-IkLiryZhI6G4pnA3bBZzYCT9Ewk87U4DGEOz+TnRD3MrKqaUitt+ssHgn2X/sxoM7FxCP/ROUp6wcxjH/GcI5Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/vendors/scrolloverflow.min.js"
			integrity="sha512-pYyQWhzi2lV+RM4GmaUA56VPL48oLVvsHmP9tuQ8MaZMDHomVEDjXXnfSVKXayy+wLclKPte0KbsuVoFImtE7w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			defer
			src="<%= BASE_URL %>general.js"
		></script>
	</body>
</html>
